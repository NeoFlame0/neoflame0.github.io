<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NeoFlame Site</title>
<style>
/* Base Styles */
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family:'Inter', sans-serif; background:#000; color:#fff; overflow-x:hidden; }

/* Loader */
#loader {
  position:fixed; top:0; left:0; width:100%; height:100%; background:#000; display:flex; align-items:center; justify-content:center; z-index:9999; transition:opacity 0.5s;
}
.loader-text { color:#ff69b4; font-size:2rem; animation:pulse 1.5s infinite; }
@keyframes pulse { 0%,100%{opacity:0.5}50%{opacity:1} }

/* Main content hidden initially */
#main-content { display:none; text-align:center; padding:50px; }

/* Welcome Glass Card */
.glass {
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(255,255,255,0.1);
  border-radius: 20px;
  box-shadow:0 8px 32px rgba(0,0,0,0.3);
  display:inline-block; padding:50px; margin-top:50px;
}

/* Explore Button */
.button {
  display:inline-block; margin-top:30px; padding:15px 40px;
  border:2px solid #ff69b4; color:#ff69b4; border-radius:50px;
  text-decoration:none; font-size:1.2rem; cursor:pointer;
  transition:0.3s; background:transparent;
}
.button:hover { background:#ff69b4; color:#000; }

/* Explore Section Hidden Initially */
.explore-section {
  display:none; padding:100px 20px; text-align:center; 
  background: radial-gradient(circle, #4b0082 0%, #2d1b3d 100%);
}

/* Floating shapes in explore section */
.explore-section .shape {
  position:absolute; border:1px solid rgba(255,255,255,0.2); border-radius:50%;
  width:80px; height:80px; animation:floatShape 20s linear infinite;
}
@keyframes floatShape {
  from{transform:translateY(100vh) rotate(0deg); opacity:0;}
  10%,90%{opacity:1;}
  to{transform:translateY(-100px) rotate(360deg); opacity:0;}
}

/* Responsive */
@media(max-width:768px){
  .glass { padding:30px; }
  .button { padding:12px 30px; font-size:1rem; }
}
</style>
</head>
<body>

<!-- Loader -->
<div id="loader"><div class="loader-text">Loading NeoFlame...</div></div>

<!-- Main Content -->
<div id="main-content">
  <div class="glass">
    <h1>Welcome</h1>
    <p>Experience a futuristic neon vibe.</p>
    <a href="#" class="button">Explore</a>
  </div>
</div>

<!-- Explore Section -->
<div class="explore-section" id="explore">
  <h2 style="color:#ff69b4;">Welcome to NeoFlame World</h2>
  <p style="color:#fff; max-width:600px; margin:20px auto;">
    This is a cool interactive area. You can add animations, floating shapes, or anything futuristic here.
  </p>
</div>

<script>
// Show main content after loading
window.addEventListener('load', () => {
    const loader = document.getElementById('loader');
    const main = document.getElementById('main-content');
    loader.style.opacity = '0';
    setTimeout(() => loader.style.display='none', 500);
    main.style.display='block';
});

// Explore button click
document.querySelector('.button').addEventListener('click', (e) => {
    e.preventDefault();
    const explore = document.getElementById('explore');
    explore.style.display = 'block';
    explore.scrollIntoView({behavior:'smooth'});
});
</script>

</body>
</html>
