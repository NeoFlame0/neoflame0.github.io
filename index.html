<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NeoFlame Site</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }

  body {
    background: #f0f0f0; 
    color: #333; 
    transition: background 0.5s ease, color 0.5s ease; /* Smooth background/color change */
  }

  #loader {
    position: fixed; top: 0; left: 0; right: 0; bottom: 0;
    display: flex; justify-content: center; align-items: center;
    background: #222; color: #fff; font-size: 2rem; z-index: 9999;
    transition: opacity 0.5s ease; /* Smooth fade-out */
  }

  .container { max-width: 900px; margin: 100px auto; text-align: center; }

  .btn {
    padding: 10px 25px; margin: 10px; border: none; border-radius: 5px;
    background: #4caf50; color: #fff; cursor: pointer; font-size: 1rem;
    transition: background 0.3s ease, transform 0.3s ease; /* Smooth hover animation */
  }

  .btn:hover {
    background: #45a049;
    transform: scale(1.1); /* Slight button pop on hover */
  }

  .rating span {
    font-size: 2rem; cursor: pointer; margin: 0 10px;
    transition: transform 0.2s ease;
  }
  .rating span:hover { transform: scale(1.3); }

  .social-btns a {
    display: inline-block; margin: 0 10px; text-decoration: none; color: #fff;
    background: #555; padding: 10px 15px; border-radius: 5px;
    transition: background 0.3s ease, transform 0.3s ease;
  }
  .social-btns a:hover {
    background: #333;
    transform: translateY(-3px); /* Button lifts slightly */
  }

  .theme-toggle {
    position: fixed; top: 20px; right: 20px;
    background: #222; color: #fff; border: none; padding: 10px; border-radius: 5px;
    cursor: pointer;
    transition: background 0.5s ease, color 0.5s ease, transform 0.3s ease;
  }
  .theme-toggle:hover { transform: scale(1.1); }

  body.dark { background: #111; color: #eee; }
  body.dark .btn { background: #ff5722; }
  body.dark .social-btns a { background: #444; }
</style>
</head>
<body>

<div id="loader">Loading...</div>

<button class="theme-toggle" onclick="toggleTheme()">Dark/Light</button>

<div class="container">
  <h1>Welcome to NeoFlame</h1>

  <div>
    <button class="btn">Click Me</button>
    <button class="btn">Another Button</button>
  </div>

  <div class="rating">
    <span onclick="rate('like')">üëç</span>
    <span onclick="rate('dislike')">üëé</span>
  </div>

  <div class="social-btns">
    <a href="https://www.instagram.com/mhd_niiihaad?igsh=Mmw4Z3dmcmNwNHhw" target="_blank">Instagram</a>
    <a href="#">Facebook</a>
    <a href="#">Twitter</a>
  </div>
</div>

<script>
  window.addEventListener('load', () => {
    const loader = document.getElementById('loader');
    loader.style.opacity = '0';
    setTimeout(() => loader.style.display = 'none', 500); // fade-out loader
  });

  function toggleTheme() {
    document.body.classList.toggle('dark');
  }

  function rate(type) {
    alert('You clicked: ' + type);
  }
</script>

</body>
</html>
