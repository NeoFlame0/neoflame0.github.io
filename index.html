<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NeoFlame Site</title>
<style>
  /* Reset & basic styles */
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
  body { background: #f0f0f0; color: #333; transition: background 0.3s, color 0.3s; }

  /* Loader */
  #loader {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    display: flex; justify-content: center; align-items: center;
    background: #222; color: #fff; font-size: 2rem; z-index: 9999;
  }

  /* Container */
  .container { max-width: 900px; margin: 100px auto; text-align: center; }

  /* Buttons */
  .btn {
    padding: 10px 25px; margin: 10px; border: none; border-radius: 5px;
    background: #4caf50; color: #fff; cursor: pointer; font-size: 1rem;
    transition: background 0.3s;
  }
  .btn:hover { background: #45a049; }

  /* Rating */
  .rating span {
    font-size: 2rem; cursor: pointer; margin: 0 10px; transition: transform 0.2s;
  }
  .rating span:hover { transform: scale(1.2); }

  /* Social Buttons */
  .social-btns a {
    display: inline-block; margin: 0 10px; text-decoration: none; color: #fff;
    background: #555; padding: 10px 15px; border-radius: 5px;
    transition: background 0.3s;
  }
  .social-btns a:hover { background: #333; }

  /* Dark mode */
  .theme-toggle {
    position: fixed; top: 20px; right: 20px;
    background: #222; color: #fff; border: none; padding: 10px; border-radius: 5px;
    cursor: pointer;
  }
  body.dark { background: #111; color: #eee; }
  body.dark .btn { background: #ff5722; }
  body.dark .social-btns a { background: #444; }
</style>
</head>
<body>

<!-- Loader -->
<div id="loader">Loading...</div>

<!-- Dark mode toggle -->
<button class="theme-toggle" onclick="toggleTheme()">Dark/Light</button>

<div class="container">
  <h1>Welcome to NeoFlame</h1>

  <!-- Buttons -->
  <div>
    <button class="btn">Click Me</button>
    <button class="btn">Another Button</button>
  </div>

  <!-- Rating -->
  <div class="rating">
    <span onclick="rate('like')">üëç</span>
    <span onclick="rate('dislike')">üëé</span>
  </div>

  <!-- Social Buttons -->
  <div class="social-btns">
    <a href="#">Facebook</a>
    <a href="#">Twitter</a>
    <a href="#">Instagram</a>
  </div>
</div>

<script>
  // Loader
  window.addEventListener('load', () => {
    document.getElementById('loader').style.display = 'none';
  });

  // Dark/light mode toggle
  function toggleTheme() {
    document.body.classList.toggle('dark');
  }

  // Rating system
  function rate(type) {
    alert('You clicked: ' + type);
  }
</script>

</body>
</html>
