<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NeoFlame</title>
<style>
* {margin:0; padding:0; box-sizing:border-box;}
body {font-family:'Inter', sans-serif; background:#000; color:#fff; overflow-x:hidden; cursor:none;}

/* Neon Animated Background */
.neon-bg {
  position:fixed; top:0; left:0; width:100%; height:100%; z-index:-2;
  background: radial-gradient(circle at 15% 85%, rgba(75,0,130,0.7) 0%, transparent 50%),
              radial-gradient(circle at 85% 15%, rgba(139,37,99,0.8) 0%, transparent 50%),
              radial-gradient(circle at 45% 60%, rgba(128,0,128,0.6) 0%, transparent 50%),
              radial-gradient(circle at 70% 40%, rgba(34,139,34,0.4) 0%, transparent 50%),
              linear-gradient(135deg, #0a0a0a 0%, #2d1b3d 50%, #000 100%);
  animation: bgPulse 14s ease-in-out infinite;
}
@keyframes bgPulse{
  0%,100% {filter: brightness(0.9) saturate(1.4) hue-rotate(0deg);}
  33% {filter: brightness(1.1) saturate(1.7) hue-rotate(15deg);}
  66% {filter: brightness(1.0) saturate(1.5) hue-rotate(-10deg);}
}

/* Loader */
#loader{
  position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95);
  display:flex; align-items:center; justify-content:center; z-index:9999; transition:opacity 0.5s;
}
.loader-circle{
  width:60px; height:60px; border:6px solid #ff69b4; border-top-color:transparent; border-radius:50%;
  animation: spin 1s linear infinite;
}
@keyframes spin{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}

/* Main content */
#main-content {display:none; text-align:center; padding:50px;}
.glass{
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(20px);
  border:1px solid rgba(255,255,255,0.1);
  border-radius:20px;
  box-shadow:0 8px 32px rgba(0,0,0,0.3);
  display:inline-block; padding:50px; margin-top:50px;
}
.button{
  display:inline-block; margin-top:30px; padding:15px 40px;
  border:2px solid #ff69b4; color:#ff69b4; border-radius:50px;
  text-decoration:none; font-size:1.2rem; cursor:pointer; transition:0.3s; background:transparent;
}
.button:hover{background:#ff69b4;color:#000;}

/* Explore Section */
.explore-section{
  display:none; padding:100px 20px; text-align:center; position:relative; overflow:hidden;
  background: radial-gradient(circle, #4b0082 0%, #2d1b3d 100%);
}

/* Floating Shapes */
.explore-section .shape{
  position:absolute; border:1px solid rgba(255,255,255,0.2); border-radius:50%;
  width:80px; height:80px; animation:floatShape 20s linear infinite;
  transition: transform 0.2s ease;
}
@keyframes floatShape{
  from{transform:translateY(100vh) rotate(0deg); opacity:0;}
  10%,90%{opacity:1;}
  to{transform:translateY(-100px) rotate(360deg); opacity:0;}
}

/* Neon Lines */
.neon-line{
  position:absolute; width:100%; height:2px; background:linear-gradient(90deg, transparent, #ff69b4, transparent);
  animation:lineMove 3s ease-in-out infinite;
}
.neon-line:nth-child(1){top:20%; animation-delay:0s;}
.neon-line:nth-child(2){top:50%; animation-delay:1s; background:linear-gradient(90deg, transparent, #00ffff, transparent);}
.neon-line:nth-child(3){top:80%; animation-delay:2s; background:linear-gradient(90deg, transparent, #e0a3ff, transparent);}
@keyframes lineMove{
  0%,100{transform: scaleX(0.5); opacity:0.2;}
  50%{transform: scaleX(1); opacity:1;}
}

/* Neon Particles */
.particle{
  position:absolute; width:5px; height:5px; border-radius:50%; background:#ff69b4; opacity:0.7;
  pointer-events:none;
}

/* Cursor Trail */
.cursor-trail{
  position:absolute; width:15px; height:15px; border-radius:50%; pointer-events:none;
  background: radial-gradient(circle, #ff69b4 0%, #0000 80%);
  mix-blend-mode: screen; opacity:0.8;
  transform: translate(-50%, -50%);
  animation:fadeTrail 0.5s forwards;
}
@keyframes fadeTrail{
  to{opacity:0; transform: translate(-50%, -50%) scale(0);}
}

/* Responsive */
@media(max-width:768px){
  .glass{padding:30px;}
  .button{padding:12px 30px; font-size:1rem;}
}
</style>
</head>
<body>

<div class="neon-bg"></div>

<div id="loader"><div class="loader-circle"></div></div>

<div id="main-content">
  <div class="glass">
    <h1>Welcome</h1>
    <p>Experience the ultimate neon vibe.</p>
    <a href="#" class="button">Explore</a>
  </div>
</div>

<div class="explore-section" id="explore">
  <h2 style="color:#ff69b4;">Welcome to NeoFlame World</h2>
  <p style="color:#fff; max-width:600px; margin:20px auto;">
    Floating neon shapes and glowing lines react to your mouse!
  </p>
  <!-- Floating Shapes -->
  <div class="shape" style="top:10%; left:15%; width:80px; height:80px;"></div>
  <div class="shape" style="top:40%; left:70%; width:60px; height:60px;"></div>
  <div class="shape" style="top:70%; left:30%; width:100px; height:100px;"></div>
  <!-- Neon Lines -->
  <div class="neon-line"></div>
  <div class="neon-line"></div>
  <div class="neon-line"></div>
</div>

<!-- Audio -->
<audio id="hoverSound" src="https://assets.mixkit.co/sfx/preview/mixkit-fast-small-swoosh-1665.mp3"></audio>
<audio id="clickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-fast-click-1220.mp3"></audio>
<audio id="particleSound" src="https://assets.mixkit.co/sfx/preview/mixkit-quick-small-swish-1668.mp3"></audio>

<script>
// Loader
window.addEventListener('load', ()=>{
    const loader = document.getElementById('loader');
    const main = document.getElementById('main-content');
    loader.style.opacity='0';
    setTimeout(()=>loader.style.display='none',500);
    main.style.display='block';
});

// Explore Button
const exploreBtn = document.querySelector('.button');
exploreBtn.addEventListener('click', (e)=>{
    e.preventDefault();
    document.getElementById('explore').style.display='block';
    document.getElementById('explore').scrollIntoView({behavior:'smooth'});
    document.getElementById('clickSound').play();
});
exploreBtn.addEventListener('mouseenter', ()=>document.getElementById('hoverSound').play());

// Neon Particles & Mouse Move
document.body.addEventListener('mousemove', e=>{
  let x=e.clientX, y=e.clientY;

  // Move shapes slightly
  document.querySelectorAll('.shape').forEach((shape, idx)=>{
      let offset=(idx+1)*10;
      shape.style.transform=`translate(${(x/window.innerWidth-0.5)*offset}px, ${(y/window.innerHeight-0.5)*offset}px)`;
  });

  // Particle effect
  const particle=document.createElement('div');
  particle.className='particle';
  particle.style.left=`${x}px`;
  particle.style.top=`${y}px`;
  document.body.appendChild(particle);
  setTimeout(()=>particle.remove(),500);
  document.getElementById('particleSound').currentTime = 0;
  document.getElementById('particleSound').play();

  // Cursor trail
  const trail = document.createElement('div');
  trail.className='cursor-trail';
  trail.style.left=`${x}px`;
  trail.style.top=`${y}px`;
  document.body.appendChild(trail);
  setTimeout(()=>trail.remove(),500);
});
</script>

</body>
</html>
