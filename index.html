<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NeoFlame</title>
<style>
/* Base Styles */
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family:'Inter', sans-serif; background:#000; color:#fff; overflow-x:hidden; }

/* Cool Animated Background */
.neon-bg {
  position:fixed; top:0; left:0; width:100%; height:100%; z-index:-1;
  background: radial-gradient(circle at 15% 85%, rgba(75,0,130,0.7) 0%, transparent 50%),
              radial-gradient(circle at 85% 15%, rgba(139,37,99,0.8) 0%, transparent 50%),
              radial-gradient(circle at 45% 60%, rgba(128,0,128,0.6) 0%, transparent 50%),
              radial-gradient(circle at 70% 40%, rgba(34,139,34,0.4) 0%, transparent 50%),
              linear-gradient(135deg, #0a0a0a 0%, #2d1b3d 50%, #000 100%);
  animation: bgPulse 14s ease-in-out infinite;
}
@keyframes bgPulse {
  0%,100% { filter: brightness(0.9) saturate(1.4) hue-rotate(0deg); }
  33% { filter: brightness(1.1) saturate(1.7) hue-rotate(15deg); }
  66% { filter: brightness(1.0) saturate(1.5) hue-rotate(-10deg); }
}

/* Loader */
#loader {
  position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9);
  display:flex; align-items:center; justify-content:center; z-index:9999; transition:opacity 0.5s;
}
.loader-circle {
  width:60px; height:60px; border:6px solid #ff69b4; border-top-color: transparent; border-radius:50%;
  animation: spin 1s linear infinite;
}
@keyframes spin { 0% {transform:rotate(0deg);} 100% {transform:rotate(360deg);} }

/* Main content hidden initially */
#main-content { display:none; text-align:center; padding:50px; }

/* Welcome Glass Card */
.glass {
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(255,255,255,0.1);
  border-radius: 20px;
  box-shadow:0 8px 32px rgba(0,0,0,0.3);
  display:inline-block; padding:50px; margin-top:50px;
}

/* Explore Button */
.button {
  display:inline-block; margin-top:30px; padding:15px 40px;
  border:2px solid #ff69b4; color:#ff69b4; border-radius:50px;
  text-decoration:none; font-size:1.2rem; cursor:pointer;
  transition:0.3s; background:transparent;
}
.button:hover { background:#ff69b4; color:#000; }

/* Explore Section Hidden Initially */
.explore-section {
  display:none; padding:100px 20px; text-align:center; position:relative;
  background: radial-gradient(circle, #4b0082 0%, #2d1b3d 100%);
  overflow:hidden;
}

/* Floating shapes in explore section */
.explore-section .shape {
  position:absolute; border:1px solid rgba(255,255,255,0.2); border-radius:50%;
  width:80px; height:80px; animation:floatShape 20s linear infinite;
}
@keyframes floatShape {
  from{transform:translateY(100vh) rotate(0deg); opacity:0;}
  10%,90%{opacity:1;}
  to{transform:translateY(-100px) rotate(360deg); opacity:0;}
}

/* Responsive */
@media(max-width:768px){
  .glass { padding:30px; }
  .button { padding:12px 30px; font-size:1rem; }
}
</style>
</head>
<body>

<!-- Neon Background -->
<div class="neon-bg"></div>

<!-- Loader -->
<div id="loader"><div class="loader-circle"></div></div>

<!-- Main Content -->
<div id="main-content">
  <div class="glass">
    <h1>Welcome</h1>
    <p>Experience a futuristic neon vibe.</p>
    <a href="#" class="button">Explore</a>
  </div>
</div>

<!-- Explore Section -->
<div class="explore-section" id="explore">
  <h2 style="color:#ff69b4;">Welcome to NeoFlame World</h2>
  <p style="color:#fff; max-width:600px; margin:20px auto;">
    This is a cool interactive area with neon vibes. Floating shapes and animations make it alive.
  </p>
  <!-- Example shapes -->
  <div class="shape" style="top:20%; left:10%;"></div>
  <div class="shape" style="top:60%; left:70%; width:60px; height:60px;"></div>
  <div class="shape" style="top:40%; left:30%; width:100px; height:100px;"></div>
</div>

<script>
// Show main content after loading
window.addEventListener('load', () => {
    const loader = document.getElementById('loader');
    const main = document.getElementById('main-content');
    loader.style.opacity = '0';
    setTimeout(() => loader.style.display='none', 500);
    main.style.display='block';
});

// Explore button click
document.querySelector('.button').addEventListener('click', (e) => {
    e.preventDefault();
    const explore = document.getElementById('explore');
    explore.style.display = 'block';
    explore.scrollIntoView({behavior:'smooth'});
});
</script>

</body>
</html>
